<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>五子棋游戏</title>
    <style>
        body {
            font-family: 'Microsoft YaHei', sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            background-color: #f5f5dc;
            margin: 0;
            padding: 20px;
        }
        
        h1 {
            color: #8B4513;
            margin-bottom: 10px;
        }
        
        .game-container {
            display: flex;
            flex-direction: column;
            align-items: center;
            margin-top: 20px;
        }
        
        .board {
            display: grid;
            grid-template-columns: repeat(15, 30px);
            grid-template-rows: repeat(15, 30px);
            background-color: #DEB887;
            border: 2px solid #8B4513;
            position: relative;
        }
        
        .cell {
            width: 30px;
            height: 30px;
            box-sizing: border-box;
            position: relative;
            cursor: pointer;
        }
        
        .cell::before, .cell::after {
            content: '';
            position: absolute;
            background-color: #000;
        }
        
        .cell::before {
            width: 100%;
            height: 1px;
            top: 50%;
            left: 0;
            transform: translateY(-50%);
        }
        
        .cell::after {
            width: 1px;
            height: 100%;
            left: 50%;
            top: 0;
            transform: translateX(-50%);
        }
        
        .piece {
            position: absolute;
            width: 26px;
            height: 26px;
            border-radius: 50%;
            top: 2px;
            left: 2px;
            z-index: 1;
        }
        
        .black {
            background: radial-gradient(circle at 30% 30%, #666, #000);
            box-shadow: 1px 1px 2px rgba(0, 0, 0, 0.7);
        }
        
        .white {
            background: radial-gradient(circle at 30% 30%, #fff, #ccc);
            box-shadow: 1px 1px 2px rgba(0, 0, 0, 0.7);
        }
        
        .controls {
            margin-top: 20px;
            display: flex;
            gap: 15px;
        }
        
        button {
            padding: 8px 15px;
            background-color: #8B4513;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 16px;
            transition: background-color 0.3s;
        }
        
        button:hover {
            background-color: #A0522D;
        }
        
        .status {
            margin-top: 15px;
            font-size: 18px;
            color: #8B4513;
            font-weight: bold;
        }
        
        .star-point {
            position: absolute;
            width: 6px;
            height: 6px;
            background-color: #000;
            border-radius: 50%;
            transform: translate(-50%, -50%);
        }
    </style>
</head>
<body>
    <h1>五子棋游戏</h1>
    <div class="game-container">
        <div class="board" id="board"></div>
        <div class="status" id="status">黑方回合</div>
        <div class="controls">
            <button id="restart">重新开始</button>
            <button id="undo">悔棋</button>
        </div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const BOARD_SIZE = 15;
            const boardElement = document.getElementById('board');
            const statusElement = document.getElementById('status');
            const restartButton = document.getElementById('restart');
            const undoButton = document.getElementById('undo');
            
            let board = Array(BOARD_SIZE).fill().map(() => Array(BOARD_SIZE).fill(0));
            let currentPlayer = 1; // 1: 黑棋, 2: 白棋
            let gameOver = false;
            let moveHistory = [];
            
            // 初始化棋盘
            function initBoard() {
                boardElement.innerHTML = '';
                
                // 创建棋盘格子
                for (let i = 0; i < BOARD_SIZE; i++) {
                    for (let j = 0; j < BOARD_SIZE; j++) {
                        const cell = document.createElement('div');
                        cell.className = 'cell';
                        cell.dataset.row = i;
                        cell.dataset.col = j;
                        cell.addEventListener('click', () => makeMove(i, j));
                        boardElement.appendChild(cell);
                    }
                }
                
                // 添加星位点
                const starPoints = [
                    [3, 3], [3, 11], [3, 7],
                    [11, 3], [11, 11], [11, 7],
                    [7, 3], [7, 11], [7, 7]
                ];
                
                starPoints.forEach(([row, col]) => {
                    const starPoint = document.createElement('div');
                    starPoint.className = 'star-point';
                    starPoint.style.left = `${col * 30 + 15}px`;
                    starPoint.style.top = `${row * 30 + 15}px`;
                    boardElement.appendChild(starPoint);
                });
            }
            
            // 下棋
            function makeMove(row, col) {
                if (gameOver || board[row][col] !== 0) return;
                
                board[row][col] = currentPlayer;
                moveHistory.push({row, col, player: currentPlayer});
                
                // 添加棋子到界面
                const piece = document.createElement('div');
                piece.className = `piece ${currentPlayer === 1 ? 'black' : 'white'}`;
                piece.dataset.row = row;
                piece.dataset.col = col;
                
                const cell = document.querySelector(`.cell[data-row="${row}"][data-col="${col}"]`);
                cell.appendChild(piece);
                
                // 检查是否获胜
                if (checkWin(row, col)) {
                    gameOver = true;
                    statusElement.textContent = `${currentPlayer === 1 ? '黑方' : '白方'}获胜！`;
                    return;
                }
                
                // 切换玩家
                currentPlayer = currentPlayer === 1 ? 2 : 1;
                statusElement.textContent = `${currentPlayer === 1 ? '黑方' : '白方'}回合`;
            }
            
            // 检查是否获胜
            function checkWin(row, col) {
                const directions = [
                    [0, 1],   // 水平
                    [1, 0],   // 垂直
                    [1, 1],   // 对角线
                    [1, -1]   // 反对角线
                ];
                
                const player = board[row][col];
                
                for (const [dx, dy] of directions) {
                    let count = 1;
                    
                    // 正向检查
                    for (let i = 1; i <= 4; i++) {
                        const newRow = row + i * dx;
                        const newCol = col + i * dy;
                        
                        if (
                            newRow < 0 || newRow >= BOARD_SIZE ||
                            newCol < 0 || newCol >= BOARD_SIZE ||
                            board[newRow][newCol] !== player
                        ) {
                            break;
                        }
                        count++;
                    }
                    
                    // 反向检查
                    for (let i = 1; i <= 4; i++) {
                        const newRow = row - i * dx;
                        const newCol = col - i * dy;
                        
                        if (
                            newRow < 0 || newRow >= BOARD_SIZE ||
                            newCol < 0 || newCol >= BOARD_SIZE ||
                            board[newRow][newCol] !== player
                        ) {
                            break;
                        }
                        count++;
                    }
                    
                    if (count >= 5) {
                        return true;
                    }
                }
                
                return false;
            }
            
            // 重新开始游戏
            function restartGame() {
                board = Array(BOARD_SIZE).fill().map(() => Array(BOARD_SIZE).fill(0));
                currentPlayer = 1;
                gameOver = false;
                moveHistory = [];
                statusElement.textContent = '黑方回合';
                initBoard();
            }
            
            // 悔棋
            function undoMove() {
                if (moveHistory.length === 0 || gameOver) return;
                
                const lastMove = moveHistory.pop();
                board[lastMove.row][lastMove.col] = 0;
                
                const piece = document.querySelector(`.piece[data-row="${lastMove.row}"][data-col="${lastMove.col}"]`);
                if (piece) {
                    piece.remove();
                }
                
                currentPlayer = lastMove.player;
                statusElement.textContent = `${currentPlayer === 1 ? '黑方' : '白方'}回合`;
            }
            
            // 事件监听
            restartButton.addEventListener('click', restartGame);
            undoButton.addEventListener('click', undoMove);
            
            // 初始化游戏
            initBoard();
        });
    </script>
</body>
</html>
